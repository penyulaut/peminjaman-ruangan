<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-box {
      background-color: pink;
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
      margin-bottom: 30px;
    }
    .btn-submit {
      background-color: #f3d7e0;
      font-weight: bold;
    }
    .btn-cancel {
      background-color: #ffeef5;
      font-weight: bold;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <div class="header-box">Tambah Pengguna</div>
    <form id="formTambahPengguna">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="col-md-6">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" id="nim">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="jurusan" class="form-label">Jurusan</label>
          <select class="form-select" id="jurusan">
            <option selected disabled>Pilih Jurusan</option>
            <option>Informatika</option>
            <option>Sistem Informasi</option>
            <option>T. Sipil</option>
            <option>Teknik Elektro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option selected disabled>Pilih Role</option>
            <option>Admin</option>
            <option>Mahasiswa</option>
            <option>Dosen</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="sandi" class="form-label">Sandi</label>
          <input type="password" class="form-control" id="sandi" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="konfirmasiSandi" class="form-label">Konfirmasi Sandi</label>
        <input type="password" class="form-control" id="konfirmasiSandi" required>
        <div class="form-text text-danger d-none" id="errorSandi">Konfirmasi sandi tidak cocok.</div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-submit">SUBMIT</button>
        <a href="font-awesome.html" class="btn btn-cancel">CANCEL</a>
      </div>
    </form>
  </div>
